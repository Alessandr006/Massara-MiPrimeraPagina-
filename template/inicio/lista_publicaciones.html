<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <a href= {% url "inicio" %} >inicio</a>
        <a href= {% url "crear publicación" %} >crear publicación</a>
        <a href= {% url "lista de publicaciones" %} >lista de publicaciones</a>
    </nav>
    <h1>lista de publicaciones</h1>
    {% if publicaciones %}
    <ul>
        {% for publicacion in publicaciones %}
        <li>
            {{publicacion}}
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No hay publicaciones creadas</p>
    {% endif %}
</body>
</html>
