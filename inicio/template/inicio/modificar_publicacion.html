{% extends "base.html" %}

{% block contenido %}
    <h1>Modificar {{publicación}}</h1>
    <form action="{% url "modificar publicación" publicacion.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="modificar">
    </form>
 {% endblock contenido %}
